<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  {% include head.html %}
</head>

<body>
  <div class="container">
    {% include header.html %}
    <div class="side-content">
      <div class="sidebar">
        <header class="sidebar-header">
            <h1> Talks </h1>
        </header>
        {% include sidebar-nav.html %}
      </div>
      <div class="main-content">
        <h1> {{ page.title }} </h1>
        <h2> {{page.subtitle}} </h2>
        <div> <b>Abstract:</b>{{ page.abstract }} </div>
        <a href="{{ page.video }}"> Video </a><a href="{{talk.slides}}" > Slides </a>
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
